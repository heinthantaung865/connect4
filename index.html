<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="turn">Player 1 Turn!</div>
    <div class="board">
      <div class="row">
        <div class="circle" id="0,0" onclick="flip(this)"></div>
        <div class="circle" id="0,1" onclick="flip(this)"></div>
        <div class="circle" id="0,2" onclick="flip(this)"></div>
        <div class="circle" id="0,3" onclick="flip(this)"></div>
      </div>
      <div class="row">
        <div class="circle" id="1,0" onclick="flip(this)"></div>
        <div class="circle" id="1,1" onclick="flip(this)"></div>
        <div class="circle" id="1,2" onclick="flip(this)"></div>
        <div class="circle" id="1,3" onclick="flip(this)"></div>
      </div>
      <div class="row">
        <div class="circle" id="2,0" onclick="flip(this)"></div>
        <div class="circle" id="2,1" onclick="flip(this)"></div>
        <div class="circle" id="2,2" onclick="flip(this)"></div>
        <div class="circle" id="2,3" onclick="flip(this)"></div>
      </div>
      <div class="row">
        <div class="circle" id="3,0" onclick="flip(this)"></div>
        <div class="circle" id="3,1" onclick="flip(this)"></div>
        <div class="circle" id="3,2" onclick="flip(this)"></div>
        <div class="circle" id="3,3" onclick="flip(this)"></div>
      </div>
    </div>
    <div id="winner"></div>
    <script src="script.js"></script>
  </body>
</html>
